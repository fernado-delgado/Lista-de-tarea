<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Lista de tareas</title>
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/estilos.css">
        
    </head>
    <body>
        <div class="contenedor">
            <div class="contenedor-lista">
                <h1 class="h1-lista">Lista de tareas</h1>
                <!-- <label for="name">Click me</label> -->
                <form>
                    <input type="text" name="input-tareas" class="error" placeholder="Ingresa tu tarea" id="input-tareas">
                    <input type="button" name="guardar-tarea" value="Guardar tarea" id="guardar-tarea">  
                   <input type="color" name="color" value="#1c1ce950" class="input-color" id="inputColor" >
                  
                </form>
                
                     
            </div>
            <div class="resultado-lista">
                <h2 class="h2-resultado">Estas son tus tareas</h2>
                
             
                <ul id="lista">
                    <li><a href="#">Vista previa</a> </li>
                    <li><a href="#">Has click para eliminar</a></li>
                </ul>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
